<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frakta Scrollseite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }html, body {
  height: 100%;
  font-family: sans-serif;
  background: black;
  scroll-behavior: smooth;
}

body {
  overflow: auto;
  scroll-snap-type: y mandatory;
}

section.slide {
  height: 100vh;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  scroll-snap-align: start;
  position: relative;
  z-index: 1;
  pointer-events: none;
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
  pointer-events: auto;
}

.background iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.blur-box {
  width: 100%;
  max-width: 900px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  color: white;
  padding: 2rem;
  margin-bottom: 2rem;
  position: relative;
  pointer-events: auto;
}

.cross-holder {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
}

.cross {
  position: absolute;
  width: 16px;
  height: 16px;
}

.cross::before, .cross::after {
  content: '';
  position: absolute;
  background: white;
  opacity: 0.3;
}

.cross::before {
  width: 100%;
  height: 1px;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
}

.cross::after {
  height: 100%;
  width: 1px;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}

.top-left    { top: -8px; left: 2rem; }
.top-right   { top: -8px; right: 2rem; }
.bottom-left { bottom: -8px; left: 2rem; }
.bottom-right{ bottom: -8px; right: 2rem; }

h1, h2, p {
  margin-bottom: 1rem;
}

iframe.embed {
  width: 100%;
  height: 300px;
  border: none;
  margin-top: 1rem;
}

@media (max-width: 600px) {
  .blur-box {
    padding: 1.5rem;
  }
  .top-left, .bottom-left {
    left: 1rem;
  }
  .top-right, .bottom-right {
    right: 1rem;
  }
}

  </style>
</head>
<body>
  <div class="background">
    <iframe src="https://paulkimmerl.github.io/frakta/" allowfullscreen></iframe>
  </div>  <section class="slide">
    <div class="blur-box">
      <div class="cross-holder">
        <div class="cross top-left"></div>
        <div class="cross top-right"></div>
        <div class="cross bottom-left"></div>
        <div class="cross bottom-right"></div>
      </div>
      <h1>Frakta Projekt</h1>
      <p>Scrollbare Seite mit sichtbarem, interaktivem Hintergrund und Content nur unten.</p>
      <iframe class="embed" src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
    </div>
  </section>  <section class="slide">
    <div class="blur-box">
      <div class="cross-holder">
        <div class="cross top-left"></div>
        <div class="cross top-right"></div>
        <div class="cross bottom-left"></div>
        <div class="cross bottom-right"></div>
      </div>
      <h2>Hintergrund bleibt sichtbar</h2>
      <p>Der Blur-Block ist nur so hoch wie der Inhalt.</p>
    </div>
  </section>  <section class="slide">
    <div class="blur-box">
      <div class="cross-holder">
        <div class="cross top-left"></div>
        <div class="cross top-right"></div>
        <div class="cross bottom-left"></div>
        <div class="cross bottom-right"></div>
      </div>
      <h2>Nur eine Box pro Seite</h2>
      <p>Mehr Raum für den Hintergrund, Interaktion bleibt möglich.</p>
    </div>
  </section>
</body>
</html>
