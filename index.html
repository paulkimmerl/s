<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Überlapp-Scroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .background iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .panel {
      position: absolute;
      width: 100%;
      height: 50%;
      padding: 2rem;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      color: white;
      transition: transform 0.6s ease;
    }

    .panel.top {
      top: 0;
    }

    .panel.bottom {
      bottom: 0;
      transform: translateY(100%);
    }

    .panel.show {
      transform: translateY(0%);
    }

    h1, h2, p {
      margin: 0 0 1rem;
    }

    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="background">
    <iframe src="https://paulkimmerl.github.io/frakta/" allowfullscreen></iframe>
  </div>

  <div class="container">
    <div id="topPanel" class="panel top">
      <h1>Willkommen</h1>
      <p>Hi, ich bin Paul Kimmerl – interdisziplinärer Gestalter zwischen Code und Gestaltung.</p>
    </div>
    <div id="bottomPanel" class="panel bottom">
      <h2>Frakta</h2>
      <p>Ein interaktives WebGL-Experiment, das Gestaltung und Technologie kombiniert.</p>
    </div>
  </div>

  <script>
    const panels = [
      {
        title: "Willkommen",
        content: "Hi, ich bin Paul Kimmerl – interdisziplinärer Gestalter zwischen Code und Gestaltung."
      },
      {
        title: "Frakta",
        content: "Ein interaktives WebGL-Experiment, das Gestaltung und Technologie kombiniert."
      },
      {
        title: "Kontakt",
        content: "hello@paulkimmerl.de"
      },
    ];

    let index = 0;
    const topPanel = document.getElementById("topPanel");
    const bottomPanel = document.getElementById("bottomPanel");

    function updatePanels(direction) {
      if (direction === "down" && index < panels.length - 1) {
        index++;
        topPanel.innerHTML = `<h2>${panels[index - 1].title}</h2><p>${panels[index - 1].content}</p>`;
        bottomPanel.innerHTML = `<h2>${panels[index].title}</h2><p>${panels[index].content}</p>`;
        bottomPanel.classList.add("show");
        setTimeout(() => {
          topPanel.innerHTML = bottomPanel.innerHTML;
          bottomPanel.classList.remove("show");
        }, 600);
      } else if (direction === "up" && index > 0) {
        index--;
        bottomPanel.innerHTML = `<h2>${panels[index].title}</h2><p>${panels[index].content}</p>`;
        bottomPanel.classList.add("show");
        setTimeout(() => {
          topPanel.innerHTML = bottomPanel.innerHTML;
          bottomPanel.classList.remove("show");
        }, 600);
      }
    }

    let lastScroll = 0;
    window.addEventListener("wheel", (e) => {
      if (Math.abs(e.deltaY) < 10) return;
      const now = Date.now();
      if (now - lastScroll < 800) return; // throttle scroll
      lastScroll = now;
      if (e.deltaY > 0) {
        updatePanels("down");
      } else {
        updatePanels("up");
      }
    });
  </script>
</body>
</html>
