<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Frakta Fullpage Scroll</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    overflow: hidden; /* Verhindert normales Scrollen, wir benutzen Scroll Snap auf Container */
    font-family: Arial, sans-serif;
    background: black;
  }

  /* Interaktiver Hintergrund */
  .background-iframe {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    border: none;
    z-index: 0;
  }

  /* Scroll Container mit Snap */
  .scroll-container {
    position: relative;
    z-index: 1;
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    -webkit-overflow-scrolling: touch;
  }

  /* Jeder Vollbild Content Block */
  .content-block {
    scroll-snap-align: start;
    width: 100vw;
    height: 100vh;
    background: rgba(255 255 255 / 0.12);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    color: white;
    position: relative;
    padding: 3rem 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .content-inner {
    max-width: 900px;
    width: 100%;
  }

  h1, h2, p {
    margin-bottom: 1rem;
  }

  iframe.content-embed {
    width: 100%;
    max-height: 300px;
    border: none;
    border-radius: 8px;
    margin-top: 1rem;
  }

  /* Kreuz-Linien - etwas feiner und weiter "außen" positioniert wie am Anfang */
  .cross-line {
    position: absolute;
    background: rgba(255 255 255 / 0.25);
  }
  /* Horizontal Linien */
  .cross-line.horizontal {
    height: 1px;
    width: 25px;
  }
  /* Vertikal Linien */
  .cross-line.vertical {
    width: 1px;
    height: 25px;
  }

  /* Obere Kante - links und rechts */
  .cross-top-left-horizontal {
    top: 0;
    left: 10px;
    transform: translateY(-50%);
  }
  .cross-top-left-vertical {
    top: 10px;
    left: 0;
    transform: translateX(-50%);
  }

  .cross-top-right-horizontal {
    top: 0;
    right: 10px;
    transform: translateY(-50%);
  }
  .cross-top-right-vertical {
    top: 10px;
    right: 0;
    transform: translateX(50%);
  }

  /* Untere Kante - links und rechts */
  .cross-bottom-left-horizontal {
    bottom: 0;
    left: 10px;
    transform: translateY(50%);
  }
  .cross-bottom-left-vertical {
    bottom: 10px;
    left: 0;
    transform: translateX(-50%);
  }

  .cross-bottom-right-horizontal {
    bottom: 0;
    right: 10px;
    transform: translateY(50%);
  }
  .cross-bottom-right-vertical {
    bottom: 10px;
    right: 0;
    transform: translateX(50%);
  }

  /* Responsive */
  @media (max-width: 600px) {
    .content-block {
      padding: 2rem 1.5rem;
    }
    iframe.content-embed {
      max-height: 180px;
    }
    .cross-line.horizontal {
      width: 20px;
    }
    .cross-line.vertical {
      height: 20px;
    }
    .cross-top-left-horizontal,
    .cross-top-right-horizontal,
    .cross-bottom-left-horizontal,
    .cross-bottom-right-horizontal {
      left: 7px;
      right: 7px;
    }
    .cross-top-left-vertical,
    .cross-top-right-vertical,
    .cross-bottom-left-vertical,
    .cross-bottom-right-vertical {
      top: 7px;
      bottom: 7px;
    }
  }
</style>
</head>
<body>

  <!-- Hintergrund -->
  <iframe class="background-iframe" src="https://paulkimmerl.github.io/frakta/" allowfullscreen></iframe>

  <!-- Scroll Container mit Snap -->
  <div class="scroll-container">

    <!-- Block 1 -->
    <section class="content-block">
      <div class="cross-line horizontal cross-top-left-horizontal"></div>
      <div class="cross-line vertical cross-top-left-vertical"></div>
      <div class="cross-line horizontal cross-top-right-horizontal"></div>
      <div class="cross-line vertical cross-top-right-vertical"></div>
      <div class="cross-line horizontal cross-bottom-left-horizontal"></div>
      <div class="cross-line vertical cross-bottom-left-vertical"></div>
      <div class="cross-line horizontal cross-bottom-right-horizontal"></div>
      <div class="cross-line vertical cross-bottom-right-vertical"></div>

      <div class="content-inner">
        <h1>Frakta Fullpage Scroll</h1>
        <p>Jeder Block nimmt den ganzen Viewport ein und scrollt zum nächsten Block mit Snap.</p>
        <iframe class="content-embed" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      </div>
    </section>

    <!-- Block 2 -->
    <section class="content-block">
      <div class="cross-line horizontal cross-top-left-horizontal"></div>
      <div class="cross-line vertical cross-top-left-vertical"></div>
      <div class="cross-line horizontal cross-top-right-horizontal"></div>
      <div class="cross-line vertical cross-top-right-vertical"></div>
      <div class="cross-line horizontal cross-bottom-left-horizontal"></div>
      <div class="cross-line vertical cross-bottom-left-vertical"></div>
      <div class="cross-line horizontal cross-bottom-right-horizontal"></div>
      <div class="cross-line vertical cross-bottom-right-vertical"></div>

      <div class="content-inner">
        <h2>Viel Platz für den Hintergrund</h2>
        <p>Nur ein Block sichtbar, Scroll Snap sorgt für feste Positionen.</p>
      </div>
    </section>

    <!-- Block 3 -->
    <section class="content-block">
      <div class="cross-line horizontal cross-top-left-horizontal"></div>
      <div class="cross-line vertical cross-top-left-vertical"></div>
      <div class="cross-line horizontal cross-top-right-horizontal"></div>
      <div class="cross-line vertical cross-top-right-vertical"></div>
      <div class="cross-line horizontal cross-bottom-left-horizontal"></div>
      <div class="cross-line vertical cross-bottom-left-vertical"></div>
      <div class="cross-line horizontal cross-bottom-right-horizontal"></div>
      <div class="cross-line vertical cross-bottom-right-vertical"></div>

      <div class="content-inner">
        <h2>Kontakt & Karte</h2>
        <p>Auch eingebettete Karten funktionieren perfekt.</p>
        <iframe class="content-embed" src="https://openstreetmap.org/export/embed.html?bbox=13.4,52.49,13.42,52.5&layer=mapnik" allowfullscreen></iframe>
      </div>
    </section>

  </div>

</body>
</html>
