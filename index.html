<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frakta mit fixiertem Header & Fullpage Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
      background: black;
      color: white;
      user-select: none;
      overflow: hidden;
    }

    /* Hintergrund */
    .background {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      pointer-events: auto;
      transform: translate(-50%, -50%);
      background: black;
    }
    .background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      border: none;
      pointer-events: auto;
    }

    /* Header fixiert oben */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      max-height: 80px;
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      z-index: 10;
      user-select: text;
      pointer-events: auto;
      box-sizing: border-box;
    }
    /* Kreuze an den 4 Ecken im Header */
    header .cross-holder {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    header .cross {
      position: absolute;
      width: 16px;
      height: 16px;
    }
    header .cross::before, header .cross::after {
      content: '';
      position: absolute;
      background: white;
      opacity: 0.3;
    }
    header .cross::before {
      width: 100%;
      height: 1px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    header .cross::after {
      height: 100%;
      width: 1px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    header .top-left    { top: 0; left: 2rem; }
    header .top-right   { top: 0; right: 2rem; }
    header .bottom-left { bottom: 0; left: 2rem; }
    header .bottom-right{ bottom: 0; right: 2rem; }

    /* Scrollcontainer mit Snap */
    .scroll-container {
      height: 100vh;
      width: 100vw;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding-top: 80px; /* Platz f√ºr den Header */
      z-index: 5;
      position: relative;
    }

    /* Slides */
    section.slide {
      scroll-snap-align: end; /* am unteren Ende des Viewports ausrichten */
      height: calc(100vh - 80px); /* Vollbild minus Header */
      width: 100vw;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      pointer-events: auto;
      padding-bottom: 2rem;
      box-sizing: border-box;
      position: relative;
    }

    .blur-box {
      width: 100%;
      max-width: 900px;
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      padding: 2rem;
      position: relative;
      user-select: text;
      pointer-events: auto;
      border-radius: 0;
      box-sizing: border-box;
    }
    /* Kreuze in den Ecken der blur-box */
    .cross-holder {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .cross {
      position: absolute;
      width: 16px;
      height: 16px;
    }
    .cross::before, .cross::after {
      content: '';
      position: absolute;
      background: white;
      opacity: 0.3;
    }
    .cross::before {
      width: 100%;
      height: 1px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    .cross::after {
      height: 100%;
      width: 1px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .top-left    { top: -8px; left: 2rem; }
    .top-right   { top: -8px; right: 2rem; }
    .bottom-left { bottom: -8px; left: 2rem; }
    .bottom-right{ bottom: -8px; right: 2rem; }

    h1, h2, p {
      margin-bottom: 1rem;
    }

    iframe.embed {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .blur-box {
        padding: 1.5rem;
      }
      header .top-left, header .bottom-left, .top-left, .bottom-left {
        left: 1rem;
      }
      header .top-right, header .bottom-right, .top-right, .bottom-right {
        right: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <iframe src="https://paulkimmerl.github.io/frakta/" allowfullscreen></iframe>
  </div>

  <header>
    <div class="cross-holder">
      <div class="cross top-left"></div>
      <div class="cross top-right"></div>
      <div class="cross bottom-left"></div>
      <div class="cross bottom-right"></div>
    </div>
    <h1>Frakta Header</h1>
  </header>

  <div class="scroll-container" id="scroll-container">
    <section class="slide">
      <div class="blur-box">
        <div class="cross-holder">
          <div class="cross top-left"></div>
          <div class="cross top-right"></div>
          <div class="cross bottom-left"></div>
          <div class="cross bottom-right"></div>
        </div>
        <h1>Frakta Projekt</h1>
        <p>Originale Frakta-Visualisierung ohne Filtereffekt.</p>
        <iframe class="embed" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      </div>
    </section>

    <section class="slide">
      <div class="blur-box">
        <div class="cross-holder">
          <div class="cross top-left"></div>
          <div class="cross top-right"></div>
          <div class="cross bottom-left"></div>
          <div class="cross bottom-right"></div>
        </div>
        <h2>Zweite Slide</h2>
        <p>Kein Filter, nur reiner Hintergrund.</p>
      </div>
    </section>

    <section class="slide">
      <div class="blur-box">
        <div class="cross-holder">
          <div class="cross top-left"></div>
          <div class="cross top-right"></div>
          <div class="cross bottom-left"></div>
          <div class="cross bottom-right"></div>
        </div>
        <h2>Dritte Slide</h2>
        <p>Weiterer Content hier.</p>
      </div>
    </section>
  </div>

  <script>
    // Scroll snapping funktioniert per CSS scroll-snap-type + scroll-snap-align

    // Optional: Keyboard Navigation (Pfeiltasten)
    const scrollContainer = document.getElementById('scroll-container');
    const slides = scrollContainer.querySelectorAll('section.slide');

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowDown' || e.key === 'PageDown') {
        e.preventDefault();
        const nextIndex = Math.min(currentIndex() + 1, slides.length -1);
        scrollToSlide(nextIndex);
      }
      if (e.key === 'ArrowUp' || e.key === 'PageUp') {
        e.preventDefault();
        const prevIndex = Math.max(currentIndex() - 1, 0);
        scrollToSlide(prevIndex);
      }
    });

    function currentIndex(){
      const scrollTop = scrollContainer.scrollTop;
      const vh = window.innerHeight - 80; // Header abziehen
      return Math.round(scrollTop / vh);
    }

    function scrollToSlide(index){
      const vh = window.innerHeight - 80;
      scrollContainer.scrollTo({
        top: vh * index,
        behavior: 'smooth'
      });
    }

    // Optional: Touch Swipe Navigation (Scroll funktioniert nativ)

    // Falls du noch weitere Steuerungen willst, sag Bescheid!
  </script>
</body>
</html>
