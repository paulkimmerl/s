<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frakta Scrollseite mit Pfeilen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
      background: black;
      overflow: hidden; /* kein scrollen per Wheel */
      color: white;
      user-select: none;
    }
    body.no-scroll {
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      pointer-events: auto;
      transform: translate(-50%, -50%);
      background: black;
    }
    .background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      border: none;
      pointer-events: auto;
    }
    .scroll-container {
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }
    section.slide {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
      padding-bottom: 2rem;
    }
    section.slide.active {
      opacity: 1;
      pointer-events: auto;
      position: relative;
    }
    .blur-box {
      width: 100%;
      max-width: 900px;
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      padding: 2rem;
      position: relative;
      pointer-events: auto;
      user-select: text;
      border-radius: 0;
    }
    .cross-holder {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .cross {
      position: absolute;
      width: 16px;
      height: 16px;
    }
    .cross::before, .cross::after {
      content: '';
      position: absolute;
      background: white;
      opacity: 0.3;
    }
    .cross::before {
      width: 100%;
      height: 1px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    .cross::after {
      height: 100%;
      width: 1px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .top-left    { top: -8px; left: 2rem; }
    .top-right   { top: -8px; right: 2rem; }
    .bottom-left { bottom: -8px; left: 2rem; }
    .bottom-right{ bottom: -8px; right: 2rem; }
    h1, h2, p {
      margin-bottom: 1rem;
    }
    iframe.embed {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .blur-box {
        padding: 1.5rem;
      }
      .top-left, .bottom-left {
        left: 1rem;
      }
      .top-right, .bottom-right {
        right: 1rem;
      }
    }
    /* Pfeil Buttons */
    .arrow-btn {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: rgba(255 255 255 / 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s;
      user-select: none;
    }
    .arrow-btn:hover {
      background: rgba(255 255 255 / 0.3);
    }
    .arrow-up {
      top: 1rem;
    }
    .arrow-down {
      bottom: 1rem;
    }
    /* Pfeil-Form mit CSS */
    .arrow-up::before, .arrow-down::before {
      content: '';
      display: block;
      width: 14px;
      height: 14px;
      border-style: solid;
      border-color: white;
      border-width: 0 3px 3px 0;
    }
    .arrow-up::before {
      transform: rotate(-135deg);
    }
    .arrow-down::before {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="background">
    <iframe src="https://paulkimmerl.github.io/frakta/" allowfullscreen></iframe>
  </div>

  <div class="scroll-container">
    <section class="slide active">
      <div class="blur-box">
        <div class="cross-holder">
          <div class="cross top-left"></div>
          <div class="cross top-right"></div>
          <div class="cross bottom-left"></div>
          <div class="cross bottom-right"></div>
        </div>
        <h1>Frakta Projekt</h1>
        <p>Originale Frakta-Visualisierung ohne Filtereffekt.</p>
        <iframe class="embed" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      </div>
    </section>

    <section class="slide">
      <div class="blur-box">
        <div class="cross-holder">
          <div class="cross top-left"></div>
          <div class="cross top-right"></div>
          <div class="cross bottom-left"></div>
          <div class="cross bottom-right"></div>
        </div>
        <h2>Zweite Slide</h2>
        <p>Kein Filter, nur reiner Hintergrund.</p>
      </div>
    </section>

    <section class="slide">
      <div class="blur-box">
        <div class="cross-holder">
          <div class="cross top-left"></div>
          <div class="cross top-right"></div>
          <div class="cross bottom-left"></div>
          <div class="cross bottom-right"></div>
        </div>
        <h2>Dritte Slide</h2>
        <p>Weiterer Content hier.</p>
      </div>
    </section>
  </div>

  <!-- Pfeil Buttons -->
  <div class="arrow-btn arrow-up" aria-label="Vorherige Slide" role="button" tabindex="0"></div>
  <div class="arrow-btn arrow-down" aria-label="NÃ¤chste Slide" role="button" tabindex="0"></div>

  <script>
    const slides = document.querySelectorAll('section.slide');
    let current = 0;

    function showSlide(index) {
      if (index < 0) index = slides.length - 1;
      if (index >= slides.length) index = 0;
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      current = index;
    }

    document.querySelector('.arrow-up').addEventListener('click', () => {
      showSlide(current - 1);
    });

    document.querySelector('.arrow-down').addEventListener('click', () => {
      showSlide(current + 1);
    });

    // Optional: Tastatur mit Pfeiltasten steuern
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') {
        showSlide(current - 1);
      } else if (e.key === 'ArrowDown') {
        showSlide(current + 1);
      }
    });

    // Touch-Swipe Support (optional)
    let startY = 0;
    let endY = 0;
    window.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
    });
    window.addEventListener('touchend', e => {
      endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) {
        // Swipe up
        showSlide(current + 1);
      } else if (endY - startY > 50) {
        // Swipe down
        showSlide(current - 1);
      }
    });
  </script>
</body>
</html>
