<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frakta Scroll + Scroll-Kreuz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: black;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Hintergrund iframe */
    .background {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: auto;
    }
    .background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      border: none;
      pointer-events: auto;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 10;
      height: 80px;
      pointer-events: auto;
    }

    header .cross-holder {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .cross {
      position: absolute;
      width: 16px;
      height: 16px;
    }

    .cross::before, .cross::after {
      content: '';
      position: absolute;
      background: white;
      opacity: 0.3;
    }

    .cross::before {
      width: 100%;
      height: 1px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .cross::after {
      height: 100%;
      width: 1px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .bottom-left {
      bottom: 0;
      left: 2rem;
    }

    .bottom-right {
      bottom: 0;
      right: 2rem;
    }

    /* Scroll container */
    .scroll-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding-top: 80px;
      z-index: 5;
      pointer-events: none; /* deaktiviert Interaktion */
    }

    /* Ausnahme: Content & rechter Rand & Header */
    .blur-box, header, .scroll-edge {
      pointer-events: auto;
    }

    /* Slides */
    section.slide {
      scroll-snap-align: end;
      height: calc(100vh - 80px);
      width: 100vw;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 2rem;
      position: relative;
    }

    .blur-box {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2rem;
      color: white;
      user-select: text;
      position: relative;
    }

    .blur-box .cross-holder {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    /* Scroll-Indikator Linie rechts */
    .scroll-indicator-line {
      position: fixed;
      top: 0;
      right: 2rem;
      width: 1px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.2);
      z-index: 12;
      pointer-events: none;
    }

    /* Scroll-Indikator Kreuz (ersetzt Punkt) */
    .scroll-indicator-cross {
      position: absolute;
      width: 16px;
      height: 16px;
      pointer-events: none;
    }
    .scroll-indicator-cross::before,
    .scroll-indicator-cross::after {
      content: '';
      position: absolute;
      background: white;
      opacity: 0.5;
    }
    .scroll-indicator-cross::before {
      width: 100%;
      height: 1px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    .scroll-indicator-cross::after {
      height: 100%;
      width: 1px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Unsichtbarer interaktiver Swipe-Bereich rechts */
    .scroll-edge {
      position: fixed;
      top: 0;
      right: 0;
      width: 48px;
      height: 100%;
      z-index: 15;
    }

    h1, h2, p {
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .blur-box {
        padding: 1.5rem;
      }
      .bottom-left { left: 1rem; }
      .bottom-right { right: 1rem; }
      .scroll-indicator-line { right: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Hintergrund -->
  <div class="background">
    <iframe src="https://paulkimmerl.github.io/frakta/" allowfullscreen></iframe>
  </div>

  <!-- Header -->
  <header>
    <div class="cross-holder">
      <div class="cross bottom-left"></div>
      <div class="cross bottom-right"></div>
    </div>
    <h1>Frakta Header</h1>
  </header>

  <!-- Rechter Interaktionsbereich -->
  <div class="scroll-edge"></div>

  <!-- Scroll Indicator Linie und Kreuz -->
  <div class="scroll-indicator-line">
    <div class="scroll-indicator-cross" id="indicator-cross"></div>
  </div>

  <!-- Inhalt -->
  <div class="scroll-container" id="scroll-container">
    <section class="slide">
      <div class="blur-box">
        <div class="cross-holder">
          <div class="cross bottom-left"></div>
          <div class="cross bottom-right"></div>
        </div>
        <h1>Erste Slide</h1>
        <p>Originaler Frakta Hintergrund – interaktiv.</p>
      </div>
    </section>

    <section class="slide">
      <div class="blur-box">
        <div class="cross-holder">
          <div class="cross bottom-left"></div>
          <div class="cross bottom-right"></div>
        </div>
        <h2>Zweite Slide</h2>
        <p>Weitere Inhalte hier.</p>
      </div>
    </section>

    <section class="slide">
      <div class="blur-box">
        <div class="cross-holder">
          <div class="cross bottom-left"></div>
          <div class="cross bottom-right"></div>
        </div>
        <h2>Dritte Slide</h2>
        <p>Ende der Präsentation.</p>
      </div>
    </section>
  </div>

  <script>
    const scrollContainer = document.getElementById('scroll-container');
    const indicatorCross = document.getElementById('indicator-cross');
    const slides = scrollContainer.querySelectorAll('.slide');

    // Position des rechten Kreuzes der Blur-Boxen herausfinden
    function getCrossRightPosition() {
      // Nimm das rechte Kreuz der ersten Blur-Box als Referenz
      const firstCross = slides[0].querySelector('.cross.bottom-right');
      if (!firstCross) return window.innerWidth - 40; // fallback rechts ca
      // Kreuz relativ zum Viewport links
      const rect = firstCross.getBoundingClientRect();
      return rect.left + rect.width / 2;
    }

    // Initial Position setzen (horizontal)
    function setIndicatorHorizontal() {
      const x = getCrossRightPosition();
      indicatorCross.style.left = `${x - 8}px`; // 8px = halb Breite Kreuz (16px)
    }

    // Position des Scroll-Kreuzes vertikal animieren
    function updateIndicatorVertical() {
      const scrollTop = scrollContainer.scrollTop;
      const totalHeight = scrollContainer.scrollHeight - scrollContainer.clientHeight;
      const percentage = scrollTop / totalHeight;
      const lineHeight = window.innerHeight;
      const crossHeight = indicatorCross.offsetHeight;
      indicatorCross.style.top = `${percentage * (lineHeight - crossHeight)}px`;
    }

    // Setze initial
    window.addEventListener('resize', () => {
      setIndicatorHorizontal();
      updateIndicatorVertical();
    });

    scrollContainer.addEventListener('scroll', updateIndicatorVertical);

    // Startwerte
    setIndicatorHorizontal();
    updateIndicatorVertical();
  </script>
</body>
</html>
