<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Frakta Scrollseite mit Scrollbar</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: sans-serif;
    background: black;
    scroll-behavior: smooth;
    overflow: hidden;
  }
  .scroll-container {
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
  }
  section.slide {
    height: 100vh;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    scroll-snap-align: start;
    position: relative;
    z-index: 1;
    pointer-events: none; /* nur Blur-Box interaktiv */
  }
  .background {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 0;
    pointer-events: auto;
  }
  .background iframe {
    width: 100%; height: 100%;
    border: none;
  }
  .blur-box {
    width: 100%;
    max-width: 900px;
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    color: white;
    padding: 2rem 3.25rem 2rem 2rem; /* rechts Platz für Scrollbar + Kreuz */
    margin-bottom: 2rem;
    position: relative;
    pointer-events: auto; /* Interaktion möglich */
    user-select: text;
  }
  .cross-holder {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    pointer-events: none;
  }
  .cross {
    position: absolute;
    width: 16px;
    height: 16px;
  }
  .cross::before, .cross::after {
    content: '';
    position: absolute;
    background: white;
    opacity: 0.3;
  }
  .cross::before {
    width: 100%;
    height: 1px;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
  }
  .cross::after {
    height: 100%;
    width: 1px;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }
  .top-left    { top: -8px; left: 2rem; }
  .top-right   { top: -8px; right: 3.25rem; }
  .bottom-left { bottom: -8px; left: 2rem; }
  .bottom-right{ bottom: -8px; right: 3.25rem; }

  h1, h2, p {
    margin-bottom: 1rem;
  }
  iframe.embed {
    width: 100%;
    height: 300px;
    border: none;
    margin-top: 1rem;
  }

  /* Scrollbar rechts neben Text/Kreuz in Blur-Box */
  .scrollbar-container {
    position: absolute;
    top: 2rem; /* Padding oben */
    right: 1rem; /* Zwischen Text/Kreuz und Rand */
    width: 12px;
    height: calc(100% - 4rem); /* Höhe minus padding oben/unten */
    background: rgba(255 255 255 / 0.1);
    border-radius: 10px;
    cursor: ns-resize;
    user-select: none;
  }
  .scrollbar-line {
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 100%;
    background: rgba(255 255 255 / 0.25);
    border-radius: 10px;
  }
  .scrollbar-cross {
    position: absolute;
    left: 50%;
    width: 14px;
    height: 14px;
    background: transparent;
    pointer-events: auto; /* dragbar */
    cursor: ns-resize;
    transform: translate(-50%, 0);
  }
  .scrollbar-cross::before,
  .scrollbar-cross::after {
    content: '';
    position: absolute;
    background: white;
    opacity: 0.3;
  }
  .scrollbar-cross::before {
    width: 100%;
    height: 1px;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
  }
  .scrollbar-cross::after {
    height: 100%;
    width: 1px;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  @media (max-width: 600px) {
    .blur-box {
      padding: 1.5rem 2.75rem 1.5rem 1.5rem;
    }
    .top-left, .bottom-left {
      left: 1rem;
    }
    .top-right, .bottom-right {
      right: 2.75rem;
    }
    .scrollbar-container {
      right: 0.75rem;
      width: 10px;
      height: calc(100% - 3rem);
      top: 1.5rem;
    }
  }
</style>
</head>
<body>

<div class="background">
  <iframe src="https://paulkimmerl.github.io/frakta/" allowfullscreen></iframe>
</div>

<div class="scroll-container" id="scroll-container" tabindex="0">
  <section class="slide">
    <div class="blur-box">
      <div class="cross-holder">
        <div class="cross top-left"></div>
        <div class="cross top-right"></div>
        <div class="cross bottom-left"></div>
        <div class="cross bottom-right"></div>
      </div>
      <h1>Frakta Projekt</h1>
      <p>Scrollbare Seite mit sichtbarem, interaktivem Hintergrund und Content nur unten.</p>
      <iframe class="embed" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <div class="scrollbar-container"></div>
    </div>
  </section>

  <section class="slide">
    <div class="blur-box">
      <div class="cross-holder">
        <div class="cross top-left"></div>
        <div class="cross top-right"></div>
        <div class="cross bottom-left"></div>
        <div class="cross bottom-right"></div>
      </div>
      <h2>Hintergrund bleibt sichtbar</h2>
      <p>Der Blur-Block ist nur so hoch wie der Inhalt.</p>
      <div class="scrollbar-container"></div>
    </div>
  </section>

  <section class="slide">
    <div class="blur-box">
      <div class="cross-holder">
        <div class="cross top-left"></div>
        <div class="cross top-right"></div>
        <div class="cross bottom-left"></div>
        <div class="cross bottom-right"></div>
      </div>
      <h2>Nur eine Box pro Seite</h2>
      <p>Mehr Raum für den Hintergrund, Interaktion bleibt möglich.</p>
      <div class="scrollbar-container"></div>
    </div>
  </section>
</div>

<script>
  const scrollContainer = document.getElementById('scroll-container');
  const blurBoxes = document.querySelectorAll('.blur-box');

  blurBoxes.forEach(blurBox => {
    const scrollbar = blurBox.querySelector('.scrollbar-container');

    // scroll line + cross erstellen
    const line = document.createElement('div');
    line.className = 'scrollbar-line';
    scrollbar.appendChild(line);

    const cross = document.createElement('div');
    cross.className = 'scrollbar-cross';
    scrollbar.appendChild(cross);

    let dragging = false;

    // Update Position Kreuz basierend auf scroll
    function updateCrossPosition() {
      const maxScroll = scrollContainer.scrollHeight - scrollContainer.clientHeight;
      const scrollTop = scrollContainer.scrollTop;
      let ratio = maxScroll ? scrollTop / maxScroll : 0;

      const scrollbarHeight = scrollbar.clientHeight;
      const crossHeight = cross.clientHeight;
      let y = ratio * (scrollbarHeight - crossHeight);
      y = Math.min(Math.max(0, y), scrollbarHeight - crossHeight);

      cross.style.top = y + 'px';
    }

    updateCrossPosition();

    scrollContainer.addEventListener('scroll', updateCrossPosition);

    // Drag Funktionalität
    cross.addEventListener('mousedown', e => {
      e.preventDefault();
      dragging = true;
    });
    document.addEventListener('mouseup', () => {
      dragging = false;
    });
    document.addEventListener('mousemove', e => {
      if (!dragging) return;
      const rect = scrollbar.getBoundingClientRect();
      let y = e.clientY - rect.top;
      const maxY = scrollbar.clientHeight - cross.clientHeight;
      y = Math.min(Math.max(0, y), maxY);
      cross.style.top = y + 'px';

      const ratio = y / maxY;
      const maxScroll = scrollContainer.scrollHeight - scrollContainer.clientHeight;
      scrollContainer.scrollTop = ratio * maxScroll;
    });

    // Touch Events fürs Draggen auf mobilen Geräten
    cross.addEventListener('touchstart', e => {
      e.preventDefault();
      dragging = true;
    });
    document.addEventListener('touchend', e => {
      dragging = false;
    });
    document.addEventListener('touchmove', e => {
      if (!dragging) return;
      const touch = e.touches[0];
      const rect = scrollbar.getBoundingClientRect();
      let y = touch.clientY - rect.top;
      const maxY = scrollbar.clientHeight - cross.clientHeight;
      y = Math.min(Math.max(0, y), maxY);
      cross.style.top = y + 'px';

      const ratio = y / maxY;
      const maxScroll = scrollContainer.scrollHeight - scrollContainer.clientHeight;
      scrollContainer.scrollTop = ratio * maxScroll;
    });
  });
</script>

</body>
</html>
