<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frakta Scrollseite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }html, body {
  height: 100%;
  font-family: sans-serif;
  background: black;
  scroll-behavior: smooth;
  overflow: hidden;
}

.scroll-container {
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

section.slide {
  height: 100vh;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  scroll-snap-align: start;
  position: relative;
  z-index: 2;
  pointer-events: none;
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
  pointer-events: auto;
}

.background iframe {
  width: 100%;
  height: 100%;
  border: none;
  mix-blend-mode: normal;
}

.effect-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 1;
  pointer-events: none;
  transition: opacity 0.8s ease;
}

.effect-feedback {
  background: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 4px);
}

.effect-color {
  background: rgba(255, 0, 100, 0.08);
}

.effect-bloom {
  background: rgba(255,255,255,0.04);
  backdrop-filter: brightness(1.3) blur(3px);
  -webkit-backdrop-filter: brightness(1.3) blur(3px);
}

.blur-box {
  width: 100%;
  max-width: 900px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  color: white;
  padding: 2rem;
  margin-bottom: 2rem;
  position: relative;
  pointer-events: auto;
}

.cross-holder {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
}

.cross {
  position: absolute;
  width: 16px;
  height: 16px;
}

.cross::before, .cross::after {
  content: '';
  position: absolute;
  background: white;
  opacity: 0.3;
}

.cross::before {
  width: 100%;
  height: 1px;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
}

.cross::after {
  height: 100%;
  width: 1px;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}

.top-left    { top: -8px; left: 2rem; }
.top-right   { top: -8px; right: 2rem; }
.bottom-left { bottom: -8px; left: 2rem; }
.bottom-right{ bottom: -8px; right: 2rem; }

h1, h2, p {
  margin-bottom: 1rem;
}

iframe.embed {
  width: 100%;
  height: 300px;
  border: none;
  margin-top: 1rem;
}

@media (max-width: 600px) {
  .blur-box {
    padding: 1.5rem;
  }
  .top-left, .bottom-left {
    left: 1rem;
  }
  .top-right, .bottom-right {
    right: 1rem;
  }
}

  </style>
  <script>
    window.addEventListener('scroll', () => {
      const slides = document.querySelectorAll('.slide');
      const overlays = document.querySelectorAll('.effect-overlay');
      let current = 0;
      slides.forEach((slide, index) => {
        const rect = slide.getBoundingClientRect();
        if (rect.top >= 0 && rect.bottom <= window.innerHeight + 50) {
          current = index;
        }
      });
      overlays.forEach((el, i) => {
        el.style.opacity = i === current ? '1' : '0';
      });
    });
  </script>
</head>
<body>
  <div class="background">
    <iframe src="https://paulkimmerl.github.io/frakta/" allowfullscreen></iframe>
  </div>  <!-- Effekt-Overlays für jede Slide -->  <div class="effect-overlay effect-feedback" style="opacity:1;"></div>
  <div class="effect-overlay effect-color" style="opacity:0;"></div>
  <div class="effect-overlay effect-bloom" style="opacity:0;"></div>  <div class="scroll-container">
    <section class="slide">
      <div class="blur-box">
        <div class="cross-holder">
          <div class="cross top-left"></div>
          <div class="cross top-right"></div>
          <div class="cross bottom-left"></div>
          <div class="cross bottom-right"></div>
        </div>
        <h1>Frakta Projekt</h1>
        <p>Scrollbare Seite mit sichtbarem, interaktivem Hintergrund und Content nur unten.</p>
        <iframe class="embed" src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
      </div>
    </section><section class="slide">
  <div class="blur-box">
    <div class="cross-holder">
      <div class="cross top-left"></div>
      <div class="cross top-right"></div>
      <div class="cross bottom-left"></div>
      <div class="cross bottom-right"></div>
    </div>
    <h2>Hintergrund bleibt sichtbar</h2>
    <p>Der Blur-Block ist nur so hoch wie der Inhalt.</p>
  </div>
</section>

<section class="slide">
  <div class="blur-box">
    <div class="cross-holder">
      <div class="cross top-left"></div>
      <div class="cross top-right"></div>
      <div class="cross bottom-left"></div>
      <div class="cross bottom-right"></div>
    </div>
    <h2>Nur eine Box pro Seite</h2>
    <p>Mehr Raum für den Hintergrund, Interaktion bleibt möglich.</p>
  </div>
</section>

  </div>
</body>
</html>
